- name: Install packages
  become: yes
  package:
    name:
      - screen
      - git
      - nano
      - tmux
      - rsync
      - htop
      - python3
      - python3-pip
      - build-essential
      - fail2ban
    state: present


- name: Install GNOME3 Desktop with extensions
  become: yes
  package:
    name:
      - ubuntu-desktop
      - task-gnome-desktop
      - gnome-shell-extensions
    state: present

- name: Install GUI apps
  become: yes
  package:
    name:
      - terminator
      - gimp
      - snapd
      - openconnect
      - network-manager-openconnect
      - network-manager-openconnect-gnome
      - calibre
      - transmission-gtk
    state: present

- name: Install flatpaks
  become: yes
  package:
    name: flatpak
  state: present
  community.general.flatpak:
    name:  https://s3.amazonaws.com/alexlarsson/spotify-repo/spotify.flatpakref
    state: present


- name: Install Steam snap
  become: yes
  community.general.snap:
    name:
      - steam
      - code
    state: present
  
- name: Install Codium snap
  become: yes
  community.general.snap:
    name:
      - code
    classic: true
    state: present

- name: Install Chrome
  become: yes
  tags: chrome
  apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb 
